<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Outreach Tool</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f8fafc, #e0f2fe);
      color: #1e293b;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem;
    }
    header {
      background-color: #0f172a;
      color: white;
      padding: 2rem 0;
      text-align: center;
      border-radius: 0 0 1rem 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 2rem;
      font-weight: 700;
    }
    header span {
      font-size: 1rem;
      opacity: 0.9;
    }
    main {
      margin-top: 2rem;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      padding: 2rem;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      color: #64748b;
      font-size: 0.9rem;
    }
    form label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    form textarea, form input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #cbd5e1;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      background-color: #f1f5f9;
    }
    form button {
      background-color: #0ea5e9;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }
    form button:hover {
      background-color: #0284c7;
    }
    .note {
      font-size: 0.9rem;
      color: #475569;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <h1>Email Outreach Tool</h1>
      <span>Automate your outreach with confidence</span>
    </div>
  </header>

  <main class="container">
    <h2 class="text-2xl font-semibold mb-4">Start Your Outreach</h2>
    <p class="mb-6">Send personalized emails to website owners using your Gmail account.</p>

    <!-- ✅ Added action + message field below -->
    <form method="POST" action="/send">
      <div>
        <label for="websites">Websites <span class="text-sm text-gray-500">(comma separated)</span></label>
        <textarea id="websites" name="websites" rows="3" required placeholder="example.com, another.org"></textarea>
      </div>

      <div> 
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" required placeholder="Your email subject here">
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required placeholder="Email body (e.g., Hi {{email}}, I saw {{site}}...)"></textarea>
      </div>

      <div>
        <label for="your_email">Your Gmail Address</label>
        <input id="your_email" name="your_email" type="email" required placeholder="you@gmail.com">
      </div>

      <div>
        <label for="app_password">Gmail App Password</label>
        <input id="app_password" name="app_password" type="password" required placeholder="16-digit App Password">
      </div>

      <div class="text-center">
        <button type="submit">Start Outreach</button>
      </div>
    </form>

    <p class="note">Your credentials are only used during the session and are never stored.</p>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Email Outreach Tool</p>
      <p>Built with ❤️ for smart outreach</p>
    </div>
  </footer>
</body>

</html>
