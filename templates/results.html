<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Outreach Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <!-- üíô Top Blue Header -->
  <header class="bg-indigo-600 py-16 shadow-lg">
    <div class="max-w-4xl mx-auto px-4 text-center">
      <h1 class="text-5xl font-extrabold text-white tracking-wide">Email Outreach Tool</h1>
      <p class="text-lg text-indigo-200 mt-3">Track your email campaigns in one place</p>
    </div>
  </header>

  <!-- üì¶ Content Section -->
  <main class="py-12">
    <div class="bg-white rounded-3xl shadow-xl p-8 border border-gray-200 max-w-3xl mx-auto">
      <h2 class="text-2xl sm:text-3xl font-bold text-green-600 mb-3 text-center">Emails Sent Successfully</h2>
      <p class="text-sm text-gray-500 mb-6 text-center">Here‚Äôs a list of emails that were successfully sent:</p>

      <!-- ‚úÖ Injected logic from simple file -->
      <ul class="list-disc ml-6 text-gray-800 text-sm sm:text-base">
        {% for email in sent_emails %}
          <li>{{ email }}</li>
        {% endfor %}
      </ul>

      <!-- üîÅ Button -->
      <div class="mt-10 text-center">
        <a href="/" class="inline-block px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full text-sm font-medium transition duration-300 shadow-md">
          Send More Emails
        </a>
      </div>
    </div>
  </main>

  <!-- üë£ Footer -->
  <footer class="text-center text-gray-400 text-sm py-8">
    &copy; 2025 Email Outreach Tool. Built with ‚ù§Ô∏è by <span class="text-indigo-500 font-semibold">Zahra</span>.
  </footer>

</body>
</html>
